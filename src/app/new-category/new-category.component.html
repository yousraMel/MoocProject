<h3>Create Category</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="categorysaveform" #savecategory (ngSubmit)=" saveCategory(saveCategory)">  
          <div class="form-group">  
              <label for="name">Category Name</label>  
              <input type="text" class="form-control"  formControlName="category_name" data-toggle="tooltip"   
                 data-placement="right" title="Enter Category Name" >  
              
          </div>  
    
          <div class="form-group">  
              <label for="description">Category Description</label>  
              <input type="text" class="form-control" formControlName="category_description"   
                data-toggle="tooltip" data-placement="right" title="Enter Category Description">  
                 
          </div>  
    
          <div class="form-group">  
              <label for="icon">Category Icon</label>  
                <select class="form-control" formControlName="category_icon" data-toggle="tooltip"   
                      data-placement="right" title="Select Category Icon">  
                    <option value="null">--Select Icon--</option>  
                  <option value="C-DEV">C-DEV</option>  
                  <option value="C-AI">C-AI</option>  
                  <option value="C-NET">C-NET</option>  
                  <option value="C-Tech">C-Tech</option>  
                </select>  
          </div>  
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Category Added SuccessFully!</h4>  
         <button (click)="addCategorytForm()" class='btn btn-primary'>Add More Categories</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
